<app-navbar (IsFullscreen)="fullscreenstatus($event)" [isHidden]="true"></app-navbar>
<app-jumbotron [Heading]="'user.main_heading.your_account'"></app-jumbotron>
<div [ngClass]="{'dark-mat-tab' :( property.nightmode | async)}">
  <mat-tab-group [selectedIndex]="selectedIndex" (selectedTabChange)="tabChanged($event)">
    <mat-tab label="{{'user.form_heading.profile' | translate}}">
      <app-view-profile [paddingtop]="paddingtop"></app-view-profile
    ></mat-tab>
    <mat-tab label="{{'user.form_heading.edit_profile' | translate}}"
      ><app-edit-profile
        [paddingtop]="paddingtop"
        [selectedIndex]="selectedIndex"
        (selectedIndexx)="getselectedIndex($event)"
      ></app-edit-profile>
    </mat-tab>
    <mat-tab label="{{'user.form_heading.to_buy_list' | translate}}">
      <app-buy-list [paddingtop]="paddingtop"></app-buy-list>
    </mat-tab>
  </mat-tab-group>
</div>
